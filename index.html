<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature converter</title>

</head>
<style>
    body{
        background-color: azure;
        color: black;
    }
    h1{
        background-color: rgb(180, 178, 178);
    }
</style>
<body>
    <h1>Temprature Converter</h1>
    <div id="container">
    <div class="input-div">
    <label>celsius</label><br>
    <input type="number" value="0" id="cel" class="inp">
    </div>
    <div class="input-div">
        <label>farenheit</label><br>
        <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>
    <script>
        var cel =document.getElementById("cel")
        var fah =document.getElementById("fah")
        cel.addEventListener('input', function(){
          console.log("cel changed")
          let c = this.value;
          let f =(c * 9/5) +32;
          fah.value =f;
        });
        fah.addEventListener('input',function(){
            console.log("fah changed")
            let f = this.value;
            let c = (f - 32) * 5/9;
            cel.value =c;
        });
    </script>

      </body>
      </html>
